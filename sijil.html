<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDMS Penjanaan Sijil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<body onload="appAPI.requireAuth(); appAPI.loadNavbar(); render();">
  <div id="navbarMount"></div>

  <main class="container py-4">
    <div class="no-print mb-3 d-flex justify-content-between align-items-center">
      <h1 class="h5 m-0">Pratonton Sijil</h1>
      <div class="d-flex gap-2">
        <button class="btn btn-success" onclick="window.print()">Export (PDF/Print)</button>
      </div>
    </div>

    <section id="certWrap" class="certificate">
      <div class="text-center mb-4">
        <h1 class="fw-bold">SIJIL PENGHARGAAN</h1>
        <h2 class="fw-normal">Kokurikulum Data Management System</h2>
      </div>
      <p class="lead">Dengan ini disahkan bahawa</p>
      <h3 id="stuName" class="display-6 fw-semibold mb-3">Nama Pelajar</h3>
      <p>berjaya mencapai:</p>
      <p id="achievementTxt" class="fs-5 fw-semibold">Pencapaian</p>
      <div class="row mt-4">
        <div class="col">ID: <span id="stuId"></span></div>
        <div class="col">Program: <span id="program"></span></div>
        <div class="col">Tarikh: <span id="date"></span></div>
      </div>
      <div class="text-end mt-5">
        <p class="mb-0">__________________________</p>
        <p class="text-muted">Penyelaras Kokurikulum</p>
      </div>
    </section>
  </main>

  <script src="assets/js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setupApp('sijil.html');
    });
  </script>
</body>
</html>
