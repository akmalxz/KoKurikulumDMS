<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDMS Maklumat Pelajar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="navbarMount"></div>

    <main class="container container-narrow py-4" id="MainContent">
        <h1 class="h4 mb-3">Carian Rekod</h1>

        <div class="input-group mb-3">
        <input id="q" class="form-control" placeholder="Cari nama / ID / program">
        <button class="btn btn-outline-secondary" id="btnSearch">Cari</button>
        </div>

        <div class="table-responsive">
        <table class="table table-sm table-striped align-middle table-fixed">
            <thead class="table-light">
            <tr>
                <th style="width:140px">ID</th>
                <th>Nama</th>
                <th style="width:180px">Program</th>
                <th>Pencapaian</th>
                <th style="width:130px">Tarikh</th>
                <th style="width:180px">Tindakan</th>
            </tr>
            </thead>
            <tbody id="rows"></tbody>
        </table>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        setupApp('carian_pelajar.html');
      });
    </script>
</body>
</html>
